<h2>Nuestros productos</h2>
 
<div *ngFor="let product of products">
 
  <h3>
    <a [title]="product.description + ' details'">
      {{ product.name }}
    </a>
  </h3>
 
  <p *ngIf="product.description">
    Descripci√≥n: {{ product.description }}
  </p>
  <p *ngIf="product.price">
        Precio: {{ product.price }}
      </p>

      <button (click)="share()">
            Compartir
          </button>

          <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
