<h2>Detalle del Vehículo</h2>
<div *ngIf="undefined === product">Cargando...</div>
<div *ngIf="undefined !== product">
  <h3>{{ product.data.brand }}</h3>
  <h4>{{ product.data.year }}</h4>
  <p><a [title]="' Editar este vehículo: ' + product.data.brand " [routerLink]="['/edit_vehicles', product.data.id,product.data.brand, product.data.year, product.data.plate ]">
    {{ product.data.plate }}
  </a></p>
  
  <button [routerLink]="['/vehicles']" (click)="deleteRegister(product.data.id)"> Eliminar </button>
</div>
